<style>
  .avatar-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .avatar {
    width: 48px;
    height: 48px;
    background-color: #e5e5e5;
    border-radius: 50%;
    padding: 0;
    margin: 0;
    background-size: cover;
    background-position: center;
    transition: all 0.15s ease;
  }

  .avatar:hover {
    opacity: 0.6;
  }
</style>
